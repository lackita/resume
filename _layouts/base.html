<html>
	<head>
		<title>Colin Williams - Resume</title>
		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

		<style>
			dl.indent-dd > dd {
				padding-left: 20px;
			}

			dl.horizontal > dt {
				float: left;
				clear: left;
				width: 80px;
			}

			a[href]:after {
				content: none;
			}

			.dropdown-menu b {
				position: absolute;
			}

			.dropdown-menu .contact {
				padding-left: 80px !important;
			}

			.header {
				padding-bottom: 10px;
			}

			.list-unstyled {
				margin-bottom: 0px;
			}

			@media screen {
				body {
					padding-top: 70px;
				}
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-fixed-top navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#"><b class="text-primary">Colin Williams</b></a>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Contact <span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								{% for contact in site.data.contact %}
									<li><a href="{{ contact.href }}"><b>{{ contact.name }}</b> <span class="contact">{{ contact.contact }}</span></a></li>
								{% endfor %}
							</ul>
						</li>
						<li class="active"><a href="#">Resume <span href="Colin_Williams.pdf" class="print glyphicon glyphicon-print"></span></a></li>
					</ul>
				</div>
			</div>
		</nav>

		{{ content }}

		<script>
			$(document).ready(function () {
				$(".print").on("click", function() {
					window.location.href = "Colin_Williams.pdf";
					return false;
				});
			});
		</script>
	</body>
</html>
